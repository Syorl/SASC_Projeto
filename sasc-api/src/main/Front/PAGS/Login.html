<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASC - Login</title>
    <link rel="stylesheet" href="../CSS/LoginStyles.css">
</head>
<body>
    <div class="main-content">
        <h1>SASC</h1>
        <p class="subtitle">Sistema Web de Agendamento de Salas Corporativas</p>
    </div>
    
    <div class="right-panel">
        <div class="login-container">
            <div class="login-form">
                <div class="form-group">
                    <label for="email">Endereço de E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="continue-btn">CONTINUAR</button>
                <p class="account-check">Já tem uma conta? <a href="/sasc-api/src/main/Front/PAGS/Cadastro.html">CADASTRE-SE</a></p>
            </div>
        </div>
    </div>
</body>
</html>
